<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Like Clint Gym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://example.com/flexing-couple.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
        }

        main {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.2em;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 1em;
        }

        .socials a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .socials a:hover {
            text-decoration: underline;
        }

        .contact {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fit Like Clint Gym</h1>
        <p>Kiamunyi Edimar, Opposite Rubis Refilling Station</p>
    </header>

    <main>
        <h2>Our Services</h2>
        <div class="services">
            <p>- Toning</p>
            <p>- Weight Training</p>
            <p>- Boxing</p>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact">
            <p>Contact us: 0725 203 618 / 0743 456 608</p>
        </div>
    </footer>
</body>

</html>
